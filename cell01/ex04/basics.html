<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Basics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 24px; }
    /* พื้นหลังชมพูทั้งหน้า */
    body {
      margin: 0;
      background: pink;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans Thai", sans-serif;
      line-height: 1.5;
    }
    /* หัวเรื่องตัวใหญ่ สีขาว จัดกึ่งกลาง */
    h1 {
      color: #fff;
      text-align: center;
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 48px 16px 24px;
    }
    /* บรรทัดรองหัวเรื่อง (ถ้าต้องการลบได้) */
    p.lead {
      color: #fff;
      text-align: center;
      margin: 0 16px 32px;
      opacity: .9;
    }
    /* โซนรูปภาพ: เรียงข้างกัน และย่อได้เมื่อจอแคบ */
    .gallery {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      flex-wrap: wrap;
      padding: 0 16px 8px;
    }
    .card {
      max-width: 260px;
      text-align: center;
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      background: #fff;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      text-decoration: underline;
      color: #000;
      font-weight: 600;
    }
    /* เส้นคั่นเต็มความกว้างของหน้าต่าง */
    hr {
      border: none;
      border-top: 2px solid #fff;
      margin: 40px 0 16px;
      width: 100%;
    }
    /* ข้อความลิขสิทธิ์ ชิดขวา ตัวเอียง + monospace */
    footer {
      text-align: right;
      font-style: italic;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      padding: 0 16px 32px;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Welcome to Shop☆Zone!</h1>
  <p class="lead">Two online shops — images side by side with matching links.</p>

  <!-- รูปภาพ 2 รูป + ลิงก์ใต้รูป -->
  <section class="gallery">
    <figure class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
           alt="Amazon logo"
           style="padding:20px; background:#fff;" />
      <figcaption>
        <a href="https://www.amazon.com/" target="_blank" rel="noopener">Visit Amazon</a>
      </figcaption>
    </figure>

    <figure class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg"
           alt="eBay logo"
           style="padding:20px; background:#fff;" />
      <figcaption>
        <a href="https://www.ebay.com/" target="_blank" rel="noopener">Visit eBay</a>
      </figcaption>
    </figure>
  </section>

  <hr />

  <footer>&copy; YOUR_LOGIN 2025</footer>
</body>
</html>
