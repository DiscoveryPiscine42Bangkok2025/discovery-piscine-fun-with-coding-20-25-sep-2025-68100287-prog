<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05 - Tab</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px; /* กำหนดความกว้างรวมของตาราง */
        }
        td {
            width: 50%; /* ให้แต่ละช่องกว้างครึ่งนึง */
            height: 100px; /* ความสูงของเซลล์ */
            text-align: center; /* จัดข้อความให้อยู่กลางแนวนอน */
            vertical-align: middle; /* จัดข้อความให้อยู่กลางแนวตั้ง */
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #000; /* เส้นขอบเซลล์ */
        }
        .first {
            background-color: #c2d68b; /* สีเขียวอ่อน */
        }
        .second {
            background-color: #f2b6a0; /* สีชมพูอ่อน */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
